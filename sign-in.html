<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-in.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Log In</title>
</head>

<body>

    <main class="container">

        <div class="logo-section">
            <img src="blog-logo11.png" alt="logo">
            <h2>Read ,Write and Learn about the world more.</h2>
            <h3>BlogFlow makes it more easy for us all. </h3>
            
            <!-- <img src="pic-scr-blog.png" alt="" width="540"> -->
        </div>

        <div class="login-section">

            <form action="blogflow-after.html">
                <h2>Welcome</h2>
                <div class="write">

                    <input type="text" id="username" autocomplete="off" class="user-pass" required>
                    <label for="">Username</label>
                </div>
                <div class="write">
                    <input type="password" id="password" class="user-pass" required>
                    <label for="">Password</label>
                </div>

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <a href="blogflow-after.html"><button type="submit" id="sign-in">Log In</button></a>

                <div class="create-link">
                    <p>Don't have an account? <a href="sign-up.html">Create one</a></p>
                </div>

                <!-- <p>Already have an account? <a href="sign-in.html">Sign In</a></p> -->


            </form>
        </div>
    </main>



</body>

</html>
