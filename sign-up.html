<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,400;1,700&display=swap"
        rel="stylesheet">
    <title>Sign up</title>
</head>

<body>
    <div class="shadow">
        <div class="container">
            <h1>Sign Up</h1>
            <form action="sign-in.html">
                <div class="box">
                    <div class="signup-details">
                        <label for="fullname">Full Name</label>
                        <input type="text" placeholder="Enter Fullname" id="fullname" required >

                    </div>
                    <div class="signup-details">
                        <label for="username">UserName</label>
                        <input type="text" placeholder="Create  Username" id="username" required>

                    </div>
                    <div class="signup-details">
                        <label for="email">Email</label>
                        <input type="email" placeholder="Enter your email" id="email" required>

                    </div>
                    <div class="signup-details">
                        <label for="password">Password</label>
                        <input type="password" placeholder="Create  Password" id="password" required >

                    </div>
                    <div class="signup-details">
                        <label for="confirm">Confirm Passwrd</label>
                        <input type="password" placeholder="Confirm Password" id="confirm" required >

                    </div>
                    <a href="sign-in.html"><button id="submit">Sign Up</button></a>


                </div>

            </form>

        </div>
    </div>

</body>

</html>
